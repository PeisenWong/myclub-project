{% extends 'events/base.html' %}

{% block content %}


	<div class="card">
  <div class="card-header">
    <strong>{{ venue }} </strong> 
  </div>
  <div class="card-body">
    <h5 class="card-title">Phone number: {{ venue.phone }}</h5>
    <p class="card-text">
	<ul>
		<li>Address: {{ venue.address }}</li>
		<li>Zip Codes: {{ venue.zip_code }}</li>
		<li>Website: <a href="{{ venue.web }}">{{venue.web}}</a></li>
		<li>Email address: {{ venue.email_address }}</li>
	</ul>
	</p>
  </div>
  <div class="card-footer text-muted">
    <a href="{% url 'update-venues' venue.id %} "><button class="btn btn-success">Update</button></a>
    <a href="{% url 'delete-venue' venue.id %} "><button class="btn btn-danger">Delete</button></a>
  </div>
</div>




{% endblock %}
